<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.image {
    background-image: url('/img/해외주식.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    border:1px solid black;
}
</style>

    <title>회원가입</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                           <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal" role="form">
                                <!-- ID -->
                                <div class="form-group">
                                       <input type="text" th:field="*{username}" class="form-control form-control-user"
                                            id="username" placeholder="아이디">
                                       <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message"></label>
                                </div>
                                
                                <!-- Name -->
                                <div class="form-group">
                                       <input type="text" th:field="*{name}" class="form-control form-control-user"
                                            id="name" placeholder="이름">
                                       <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label>
                                </div>
                                      
                                <!-- Password -->
                                <div class="form-group">
                                     <input type="password" th:field="*{password}" class="form-control form-control-user"
                                            id="password" placeholder="비밀번호">
                                     <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                                </div>
                                
                                <!-- ConfirmPassword --> 
                                <div class="form-group"> 
                                	<input type="password" th:field="*{confirmpassword}" class="form-control form-control-user"
                                            id="confirmPassword" placeholder="비밀번호 재입력">
                                    <label th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}" class="validation-message"></label>                          
                                </div>                         
                                
                                <!-- Email -->
                                <div class="form-group">
                                    <input type="email" th:field="*{email}" class="form-control form-control-user" id="email"
                                        placeholder="이메일">
                                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                                </div>
                                <!-- Submit -->                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
                                <div class="form-group">
                                	<button type="submit" class="btn btn-primary btn-user btn-block">
                                    	회원가입
                                	</button>	
                                </div>
                                <h4><span class="text-success" th:utext="${successMessage}">User has been registered successfully</span></h4>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> 구글로 회원가입
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> 페이스북으로 회원가입
                                </a>
                                </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">비밀번호 찾기</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login">로그인하기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>
</html>
