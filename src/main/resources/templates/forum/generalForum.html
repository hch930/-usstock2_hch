<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layouts/layout}">

<body id="page-top">
<th:block layout:fragment="content">
     <!-- Begin Page Content -->
                <div class="c	ontainer-fluid">
                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">커뮤니티</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">자유게시판</h6>
                            <button id='regBtn' type="button" class="btn btn-xs float-right">글쓰기</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead> 
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>작성일</th>
								<th>수정일</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="board: ${board}">
									<td>
										<span th:text= "${board.idx}">
										</span>
									</td>
									<td>
										<a th:href="@{'/post/' + ${board.idx}}">
											<span th:text="${board.title}" /></span>
										</a>
									</td>
									<td> 
										<span th:text="${#temporals.format(board.regdate, 'yyyy-MM-dd')}"></span>
									</td>
									<td> 
										<span th:text="${#temporals.format(board.updateDate, 'yyyy-MM-dd')}"></span>
									</td>
							</tr>
						</tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-	header">
                 	   <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
<script>
$(document).ready(function(){
	$("#regBtn").on("click", function(){
		self.location = "/generalForum/generalForumInsert"
	});
});
</script>
</th:block>
</body>
</html>
