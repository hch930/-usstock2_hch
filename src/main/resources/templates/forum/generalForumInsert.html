<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layouts/layout}">

<th:block layout:fragment="content">
	<div class="container-fluid">
		<!-- Page Heading -->
		<h1 class="h3 mb-2 text-gray-800">자유게시판</h1>

		<!-- DataTales Example -->
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">글쓰기</h6>
			</div>
			<div class="card-body">
				<form  role="form" id="insertForm" th:action="@{/generalForum/save}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label>제목</label> <input class="form-control" id="title" name="title">
						<span th:style="${'color: red; font-size:15px;'}" th:text="${valid_title}"></span>
					</div>
					<div class="form-group">
						<label>내용</label>
						<textarea class="form-control" rows="5" id="content" name="content"></textarea>
						<span th:style="${'color: red; font-size:15px;'}" th:text="${valid_content}"></span>
					</div>
					<div class="form-group">
						<label>작성자</label>
						<p class="form-control" th:text="${writer}" id="writer"></p>
						<input type="hidden" name="writer" id="inputwriter" th:value="${writer}">
						<input type="hidden" name="categoryNo" id="categoryNo" th:value = 0>
					</div>
					<div class="form-group">
						<label>첨부 파일</label>
						<div class="custom-file" id="inputFile">
                    		<input name="file" type="file" class="custom-file-input" id="customFile">
                   			<label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
               			 </div>
					</div>
					<button type="button" class="btn" onclick="location.href='/generalForum'">취소</button>
					<button type="submit" class="btn">작성</button>
				</form>
			</div>
		</div>
	</div>
</th:block>
</html>
