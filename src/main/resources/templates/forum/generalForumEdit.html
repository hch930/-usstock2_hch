<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layouts/layout}">

	<th:block layout:fragment="content">
		<div class="container-fluid">
			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800">자유게시판</h1>

			<!-- DataTales Example -->
			<div class="card shadow mb-4">
				<div class="card-header py-3">
					<h6 class="m-0 font-weight-bold text-primary">글 수정</h6>
				</div>
				<div class="card-body">
				<form th:action="@{'/generalForum/edit/' + ${detail.idx}}" method="post">
						<input type="hidden" name="_method" value="put"/>
    					<input type="hidden" name="idx" th:value="${detail.idx}"/>	
						<div class="form-group">
							<label>제목</label>
							<textarea class="form-control" rows="1" th:text="${detail.title}" id = "title"></textarea>
						</div>
						<div class="form-group">
							<label>내용</label>
							<textarea class="form-control" rows="5" th:text="${detail.content}" id="content"></textarea>
						</div>	
						<div class="form-group">
							<label>작성자</label>
							<p class="form-control" th:text="${detail.writer}" id = "writer"></p>
						</div>
						<div class="form-group">
							<label>작성일</label>
							<p class="form-control" th:text="${#temporals.format(detail.regdate, 'yyyy-MM-dd')}" id = "regdate"></p>
						</div>
						
						<button type="submit" class="btn btn-default">수정</button>
				</form>
				</div>
			</div>
		</div>
	</th:block>
</html>
